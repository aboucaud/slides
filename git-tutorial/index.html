<!DOCTYPE html>
<html lang="en">
<html class="dark-blue-theme">
<head>
  <meta charset="utf-8">
  <title>Git tutorial</title>
  <meta name="author" content="Alexandre Boucaud">
  <meta name="description" content="A git tutorial for beginners">
  <link rel="stylesheet" type="text/css" href="../css/alex.css">
</head>
<body>
  <!-- <textarea id="source"> -->
  <!-- </textarea> -->
  <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js"></script>
  <!-- <script type="text/javascript" src="js/remark-latest.min.js"></script> -->
  <script type="text/javascript">
    var slideshow = remark.create({
      sourceUrl: 'git_basics.md',
      // Set the slideshow display ratio
      // Default: '4:3'
      // Alternatives: '16:9', ...
      ratio: '4:3',
      // ratio: '16:9',

      // Navigation options
      navigation: {
        // Enable or disable navigating using scroll
        // Default: true
        // Alternatives: false
        scroll: false,

        // Enable or disable navigation using touch
        // Default: true
        // Alternatives: false
        touch: true,

        // Enable or disable navigation using click
        // Default: false
        // Alternatives: true
        click: false,
      },

      // Customize slide number label, either using a format string..
      // slideNumberFormat: 'Slide %current% of %total%',
      // .. or by using a format function
      // slideNumberFormat: function (current, total) {
        // return 'Slide ' + current + ' of ' + total;
      // },
      slideNumberFormat: '%current%',

      // Enable or disable counting of incremental slides in the slide counting
      // countIncrementalSlides: true,

      // For more options see:
      // https://github.com/gnab/remark/wiki/Configuration#highlighting
      highlightLanguage: 'bash',
      highlightStyle: 'github',
      highlightLines: true,
      highlightSpans: false,

      });
  </script>

</html>
